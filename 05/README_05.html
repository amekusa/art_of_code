Dec. 16, 2021</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="3" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h2>前回のおさらい 1/2</h2>
<h3><code>else</code></h3>
<p><strong><code>else</code></strong> 句は <strong><code>if</code> 文の直後</strong>に書くことで、<br />
<strong>条件を満たさなかった場合</strong>の実行内容を記述することができる。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (条件A) { <span class="hljs-comment">// もし A が 真 なら</span>
    alert(<span class="hljs-string">&#x27;A&#x27;</span>);

} <span class="hljs-keyword">else</span> {    <span class="hljs-comment">// そうでないなら</span>
    alert(<span class="hljs-string">&#x27;Not A&#x27;</span>);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="4" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h3><code>else if</code></h3>
<p><strong><code>else</code> の直後に <code>if</code> 文</strong>を書くと、<br />
<strong>別の条件分岐</strong>を付加することができる。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (条件A) {
    alert(<span class="hljs-string">&#x27;Aは真&#x27;</span>); <span class="hljs-comment">// 条件A == true</span>

} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (条件B) {
    alert(<span class="hljs-string">&#x27;Aは偽&#x27;</span>); <span class="hljs-comment">// 条件A == false</span>
    alert(<span class="hljs-string">&#x27;Bは真&#x27;</span>); <span class="hljs-comment">// 条件B == true</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="5" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p><strong>複数の <code>else if</code> 文を連鎖</strong>させることも可能。<br />
条件は上から順番にチェックされるので、<br />
<strong>下の条件ほど優先度が低くなる</strong>といえる。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (条件A) {
    alert(<span class="hljs-string">&#x27;Aは真&#x27;</span>); <span class="hljs-comment">// 条件A == true</span>

} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (条件B) {
    alert(<span class="hljs-string">&#x27;Aは偽&#x27;</span>); <span class="hljs-comment">// 条件A == false</span>
    alert(<span class="hljs-string">&#x27;Bは真&#x27;</span>); <span class="hljs-comment">// 条件B == true</span>

} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (条件C) {
    alert(<span class="hljs-string">&#x27;Aは偽&#x27;</span>); <span class="hljs-comment">// 条件A == false</span>
    alert(<span class="hljs-string">&#x27;Bも偽&#x27;</span>); <span class="hljs-comment">// 条件B == false</span>
    alert(<span class="hljs-string">&#x27;Cは真&#x27;</span>); <span class="hljs-comment">// 条件C == true</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="6" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>サンプルスケッチで、<br />
<strong><code>if</code>, <code>else</code>, <code>if else</code></strong> の書き方と動作をもう一度確認してみよう。<br />
<a href="https://editor.p5js.org/amekusa/sketches/3YAjHkOI-">https://editor.p5js.org/amekusa/sketches/3YAjHkOI-</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="7" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h2>前回のおさらい 2/2</h2>
<h3><code>while</code> 文</h3>
<p><strong>ループ処理</strong>を実現するための構文のひとつ。</p>
<p><strong><code>for</code> 文</strong>が、決められた回数分だけループさせたい場合に適しているのに対して、<br />
<strong><code>while</code> 文</strong>は、<strong>ループの回数が不定</strong>の場合に適している。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="8" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>書き方は <code>if</code> 文によく似ている。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">while</span> (条件) {
    <span class="hljs-comment">// 実行内容</span>
}
</span></span></foreignObject></svg></code></pre>
<p><strong><code>条件</code> が 真 (true) の時のみ <code>{ }</code> 内が実行される</strong>のも <code>if</code> 文と同じ。<br />
<code>if</code> 文と違う点は、<br />
<strong><code>条件</code> が 真 (true) である限り、<code>{ }</code> 内が繰り返し実行され続ける</strong>ということ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="9" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>;
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">3</span>) { <span class="hljs-comment">// i が 3 未満の時</span>
    alert(i);
    i++; <span class="hljs-comment">// i を 1 増やす</span>
}
</span></span></foreignObject></svg></code></pre>
<p>例えばこのコードは <code>{ }</code> 内が <strong>3 回連続で実行</strong>される。</p>
<p><code>for</code> 文で以下のように書いた場合と結果は同じだ。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i++) {
    alert(i);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="10" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h3><code>break</code> 文</h3>
<p><code>while</code> か <code>for</code> 文内で <strong><code>break;</code></strong> と書かれた行にプログラムが到達すると、<br />
<strong>実行中のループが強制的に終了する</strong>。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> i = <span class="hljs-number">3</span>;
<span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
    alert(i);
    <span class="hljs-keyword">if</span> (i == <span class="hljs-number">0</span>) { <span class="hljs-comment">// i が 0 なら</span>
        <span class="hljs-keyword">break</span>;    <span class="hljs-comment">// ループを抜ける</span>
    }
    i--; <span class="hljs-comment">// i を 1 減らす</span>
}
</span></span></foreignObject></svg></code></pre>
<p>この例文は、ループが回る度に変数 <code>i</code> が <code>1</code> ずつ減っていき、<br />
<strong><code>0</code> になると <code>break;</code> によってループが終了する</strong>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="11" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p><code>while</code> と <code>break</code> を使った場合の<strong>プログラムの流れ</strong>を<br />
サンプルコードで確認しよう。<br />
<a href="https://editor.p5js.org/amekusa/sketches/fThVmGvza">https://editor.p5js.org/amekusa/sketches/fThVmGvza</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="12" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h2>オブジェクト (object)</h2>
<p>プロパティで表現される、バーチャルな “モノ”</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="13" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;apple.png&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="13" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="13" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p>“モノ” は<strong>単一の数値</strong>では表現できない。<br />
どんなに単純な物体でも<br />
色, 形, 大きさ, 重さ<br />
といった、<strong>複数の様々な情報から成り立っている</strong>。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="left" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="36"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="14" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>そのような “モノ” を JavaScript で表現するには<br />
<strong>オブジェクト (object)</strong> というデータ型を用いる。</p>
<p>（データ型とは、数値や文字列といった値のタイプ（種類）のこと。）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="15" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>オブジェクトは <strong>1つ以上の属性（プロパティ）</strong> から構成されており、<br />
このような書式で定義することができる。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    プロパティA: 値,
    プロパティB: 値,
    プロパティC: 値
}
</span></span></foreignObject></svg></code></pre>
<p>もちろんプロパティ名は自由に決めてよい。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="16" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>例として <img class="emoji" draggable="false" alt="🍎" src="https://twemoji.maxcdn.com/2/svg/1f34e.svg" data-marp-twemoji=""/> をオブジェクトとして定義してみよう。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> apple = {
    <span class="hljs-attr">color</span>:  <span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-comment">// 色</span>
    <span class="hljs-attr">size</span>:   <span class="hljs-number">11</span>,    <span class="hljs-comment">// cm</span>
    <span class="hljs-attr">weight</span>: <span class="hljs-number">474.9</span>  <span class="hljs-comment">// グラム</span>
};
</span></span></foreignObject></svg></code></pre>
<p><code>color</code>, <code>size</code>, <code>weight</code> という<strong>三つのプロパティで構成されるオブジェクト</strong>を定義し、<br />
それを変数 <code>apple</code> に代入している。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="17" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;knight.png&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="17" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="17" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>ゲームのキャラならこういう感じ（？）。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> player = {
    <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;John&#x27;</span>,  <span class="hljs-comment">// 名前</span>
    <span class="hljs-attr">sex</span>:  <span class="hljs-string">&#x27;male&#x27;</span>,  <span class="hljs-comment">// 性別</span>

    <span class="hljs-attr">lv</span>:      <span class="hljs-number">1</span>,    <span class="hljs-comment">// レベル</span>
    <span class="hljs-attr">exp</span>:     <span class="hljs-number">0</span>,    <span class="hljs-comment">// 経験値</span>

    <span class="hljs-attr">hp</span>:    <span class="hljs-number">128</span>,    <span class="hljs-comment">// 体力</span>
    <span class="hljs-attr">str</span>:     <span class="hljs-number">9</span>,    <span class="hljs-comment">// ちから</span>
    <span class="hljs-attr">agl</span>:     <span class="hljs-number">3</span>,    <span class="hljs-comment">// 素早さ</span>
    <span class="hljs-attr">fth</span>:    <span class="hljs-number">12</span>,    <span class="hljs-comment">// 信仰心</span>

    <span class="hljs-attr">wpn</span>:  <span class="hljs-string">&#x27;gun&#x27;</span>    <span class="hljs-comment">// 武器</span>
};
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="left" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="36"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="18" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>オブジェクトのプロパティにアクセスするには、</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>alert(<span class="hljs-string">&#x27;ようこそ！ &#x27;</span> + player.name + <span class="hljs-string">&#x27;さん&#x27;</span>); <span class="hljs-comment">// &#x27;ようこそ！ Johnさん&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<p>このように、<code>変数.プロパティ名</code> と書けばよい。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="19" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>また、プロパティは変数と同様に <strong>いつでも値を変更</strong>することが可能だ。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>player.lv++; <span class="hljs-comment">// レベルアップ</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> dmg = <span class="hljs-number">256</span>;
player.hp = player.hp - dmg; <span class="hljs-comment">// プレイヤーに 256 のダメージ</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="20" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>条件分岐に利用する等、変数とほぼ同じように使うことができる。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (player.hp &lt;= <span class="hljs-number">0</span>) {  <span class="hljs-comment">// 体力 0 以下</span>
    alert(<span class="hljs-string">&#x27;YOU DIED&#x27;</span>); <span class="hljs-comment">// ゲームオーバー</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="21" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>また、プロパティは<strong>後から追加</strong>しても問題ない。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> obj = {};  <span class="hljs-comment">// 空のオブジェクトを作成</span>
obj.abc = <span class="hljs-number">123</span>; <span class="hljs-comment">// プロパティ abc を追加</span>
obj.def = <span class="hljs-number">456</span>; <span class="hljs-comment">// プロパティ def を追加</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="22" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>サンプルスケッチを確認してみよう。<br />
<code>05/balls.js</code> <a href="https://editor.p5js.org/amekusa/sketches/UulZcFAl-">https://editor.p5js.org/amekusa/sketches/UulZcFAl-</a></p>
<p>改造版:<br />
<code>05/bouncy-balls.js</code> <a href="https://editor.p5js.org/amekusa/sketches/_AV0PDuJr">https://editor.p5js.org/amekusa/sketches/_AV0PDuJr</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="23" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h3>演習:</h3>
<p>サンプルスケッチをコピーし、<br />
改造して面白い動きをつけてみよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="24" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h2>配列 (array)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="25" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>第二回目の講義で、<br />
変数は <strong>「値を一つだけ保存できる容れ物」</strong> のようなものだと説明した。</p>
<p>先ほどのサンプルスケッチ内の<strong>変数 <code>ballA</code>, <code>ballB</code></strong> のように、<br />
<strong>2 個のオブジェクトが必要なら 2 つの変数</strong>を用意する必要がある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="26" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>もし同じ方法で <strong>3 個目のボール</strong>が欲しくなったら、<br />
我々はさらに <strong>変数 <code>ballC</code></strong> を用意しなくてはならない。</p>
<p>だが <em><strong>“Do Not Repeat Yourself”</strong></em> の原則に立ち返るならば、<br />
これは美しい解決方法とは言えない。</p>
<p>そこで <strong>配列 (array)</strong> の出番となる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="27" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>JavaScript における配列とは <strong>特殊なオブジェクトの一種</strong>で、<br />
<strong>複数の値を、それぞれに番号を振って格納, 管理</strong>することのできる構造体である。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="28" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>配列を定義するには、</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[値A, 値B, 値C]
</span></span></foreignObject></svg></code></pre>
<p>このように <code>[ ]</code> の中に <strong><code>,（カンマ）</code> 区切り</strong>で値を列挙する。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> list = [<span class="hljs-string">&#x27;Alice&#x27;</span>, <span class="hljs-string">&#x27;Bob&#x27;</span>, <span class="hljs-string">&#x27;Charles&#x27;</span>];
</span></span></foreignObject></svg></code></pre>
<p>この例では、<strong>変数 <code>list</code></strong> に<br />
<strong>三つの文字列 <code>Alice</code>, <code>Bob</code>, <code>Charles</code> が入った配列</strong> を代入している。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="29" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>配列に格納されている一つ一つの値を <strong>要素 (element)</strong> と呼び、<br />
<strong>番号を指定</strong> してそれぞれの要素にアクセスすることができる。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>alert( list[<span class="hljs-number">0</span>] ); <span class="hljs-comment">// &quot;Alice&quot;</span>
alert( list[<span class="hljs-number">1</span>] ); <span class="hljs-comment">// &quot;Bob&quot;</span>
alert( list[<span class="hljs-number">2</span>] ); <span class="hljs-comment">// &quot;Charles&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p><code>[ ]</code> の数字が番号で、<strong><code>0</code> から始まる連番</strong>となっている。<br />
この番号は <strong>添字（インデックス）</strong> と呼ぶ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="30" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>ちなみに、値の列挙時に改行を挟んでも問題ない。<br />
長い配列を定義する際は<strong>読みやすさ</strong>を心がけよう。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// NATO フォネティックコード</span>
<span class="hljs-keyword">let</span> codes = [
    <span class="hljs-string">&#x27;Alfa&#x27;</span>,
    <span class="hljs-string">&#x27;Bravo&#x27;</span>,
    <span class="hljs-string">&#x27;Charlie&#x27;</span>,

    <span class="hljs-string">&#x27;Delta&#x27;</span>,
    <span class="hljs-string">&#x27;Echo&#x27;</span>,
    <span class="hljs-string">&#x27;Foxtrot&#x27;</span>
];
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="31" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>また、配列に<strong>後から要素を追加</strong>することも可能だ。<br />
<strong><code>push()</code> 関数</strong>を使うと、<strong>配列の最後尾</strong>に新しい要素を追加できる。</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>codes.push(<span class="hljs-string">&#x27;Golf&#x27;</span>); <span class="hljs-comment">// Foxtrot の次</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="32" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h3>配列をループで回そう</h3>
<p>ここまで内容では配列の利点がこれといって思いつかないかもしれないが、<br />
<strong>添字で個々の要素にアクセスできる</strong>という性質が<br />
<strong><code>for</code> ループ</strong>と組み合わせた時に<strong>真価</strong>を発揮する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="33" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>サンプルコードを確認しよう。<br />
<code>05/array.js</code> <a href="https://editor.p5js.org/amekusa/sketches/_Y5ai80fH">https://editor.p5js.org/amekusa/sketches/_Y5ai80fH</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="34" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>早速、配列と <code>for</code> ループを駆使し、<br />
2 個だったボールを <strong>24 個</strong> に増やしてみた。<br />
コードと動作を確認してみてほしい。<br />
<code>05/bouncy-balls-2.js</code> <a href="https://editor.p5js.org/amekusa/sketches/FIM3H8feO">https://editor.p5js.org/amekusa/sketches/FIM3H8feO</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="35" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<h2>演習:</h2>
<p>サンプルコードを参考にしながら、</p>
<ul>
<li>オブジェクト (object)</li>
<li>配列 (array)</li>
<li><code>for</code> ループ</li>
</ul>
<p>を駆使し、<strong>動くアート</strong>を作ってみよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="left" data-theme="default" class="left" data-marpit-pagination="36" data-marpit-pagination-total="36" style="--paginate:true;--class:left;--theme:default;">
<p>参考書籍のコード<br />
