nced-background=content],div#\:\$p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#\:\$p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#\:\$p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#\:\$p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="cover" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" class="cover" data-marpit-pagination="1" style="--paginate:true;--class:cover;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36"><h1 class="logo">ART_OF_<b>CODE</b> #4</h1>
<p class="title">p5.js で学ぶ JavaScript #4</p>
<p class="author">&copy; 2025 Satoshi Soma</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="2" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-11">前回のおさらい 1/1</h2>
<h3 id="%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90-if-%E6%96%87">条件分岐（ <code>if</code> 文 ）</h3>
<p>ある<strong>特定の条件</strong>を満たした場合にのみ実行させたい処理がある場合、<br />
<code>if</code> 文で条件分岐を行う。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (条件式) {
  <span class="hljs-comment">// 実行内容</span>
}
</code></pre>
<p><code>()</code> 内に書かれた <code>条件式</code> が <strong>正しい</strong> なら <code>{ }</code> 内のコードが実行される。<br />
逆に、<code>条件式</code> が <strong>正しくない</strong> のなら <code>{ }</code> 内は実行されない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="3" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="%E7%9C%9F%E5%81%BD%E5%80%A4">真偽値</h3>
<p>条件式が「正しい」状態を <strong>真 (true)</strong> と呼ぶ。<br />
逆に、「正しくない」状態は <strong>偽 (false)</strong> と呼ぶ。<br />
そして、これら二つの状態をまとめて <strong>真偽値 (Boolean)</strong> と呼ぶ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="4" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h4 id="%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%AE%E8%A8%98%E8%BF%B0%E4%BE%8B">条件式の記述例</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (x &lt; y) {  <span class="hljs-comment">// x が y よりも小さければ 真</span>
<span class="hljs-keyword">if</span> (x &gt; y) {  <span class="hljs-comment">// x が y よりも大きければ 真</span>
</code></pre>
<p><code>=（イコール）</code> 記号を含む条件式:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (x == y) {  <span class="hljs-comment">// x が y と等しければ 真</span>
<span class="hljs-keyword">if</span> (x != y) {  <span class="hljs-comment">// x が y と等しくなければ 真</span>
<span class="hljs-keyword">if</span> (x &lt;= y) {  <span class="hljs-comment">// x が y 以下なら 真</span>
<span class="hljs-keyword">if</span> (x &gt;= y) {  <span class="hljs-comment">// x が y 以上なら 真</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="5" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h1 id="%E7%B9%B0%E3%82%8A%E8%BF%94%E3%81%97%E5%87%A6%E7%90%86">繰り返し処理</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="6" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="%E7%AA%81%E7%84%B6%E3%81%A7%E3%81%99%E3%81%8C%E7%B7%9A%E3%82%92%E4%B8%80%E6%9C%AC%E5%BC%95%E3%81%84%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86">（突然ですが）線を一本引いてみよう。</h3>
<p>線を引くには <a href="https://p5js.org/reference/p5/line/"><code>line</code></a> 関数を使う。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">draw</span>(<span class="hljs-params"></span>) {
  <span class="hljs-comment">// 座標(200, 100) から (200, 300) へ線を引く</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">200</span>, <span class="hljs-number">100</span>, <span class="hljs-number">200</span>, <span class="hljs-number">300</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="7" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="%E7%B7%9A%E3%82%92%E5%A2%97%E3%82%84%E3%81%9D%E3%81%86">線を増やそう</h3>
<p>今度は 10px 右にずらして、一本目と平行な線を引こう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">draw</span>(<span class="hljs-params"></span>) {
  <span class="hljs-title function_">line</span>(<span class="hljs-number">200</span>, <span class="hljs-number">100</span>, <span class="hljs-number">200</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 一本目</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">210</span>, <span class="hljs-number">100</span>, <span class="hljs-number">210</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 二本目</span>
}
</code></pre>
<p>一本目をコピー＆ペーストして、パラメタを少し変えれば簡単だ。<br />
同じやり方で、平行線を<em>あと三本</em>ほど追加してみほしい。</p>
<p>このような数本の平行線を描くだけのプログラムであれば、<br />
数秒で書きあげることができるはずだ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="8" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h2 id="%E3%81%A7%E3%81%AF100-%E6%9C%AC%E3%81%AE%E7%B7%9A%E3%82%92%E5%BC%95%E3%81%91%E3%81%A8%E8%A8%80%E3%82%8F%E3%82%8C%E3%81%9F%E3%82%89%E3%81%A9%E3%81%86%E3%81%99%E3%82%8B-%F0%9F%A4%94">では「100 本の線を引け」と言われたらどうする？ <img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f914.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="9" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h2 id="%E3%82%B3%E3%83%94%E3%83%BC%EF%BC%86%E3%83%9A%E3%83%BC%E3%82%B9%E3%83%88%E3%81%AE%E5%BC%8A%E5%AE%B3%E3%81%A8%E6%BD%9C%E5%9C%A8%E7%9A%84%E3%83%AA%E3%82%B9%E3%82%AF">コピー＆ペーストの弊害と潜在的リスク</h2>
<p><code>line()</code> 関数の呼び出しを 100 本分コピー＆ペーストし、一つ一つパラメタを調節すれば確かにこの要望は満たせるが、このやり方にはいくつかの<strong>リスク</strong>が存在する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">draw</span>(<span class="hljs-params"></span>) {
  <span class="hljs-title function_">line</span>(<span class="hljs-number">200</span>, <span class="hljs-number">100</span>, <span class="hljs-number">200</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 一本目</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">210</span>, <span class="hljs-number">100</span>, <span class="hljs-number">210</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 二本目</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">220</span>, <span class="hljs-number">100</span>, <span class="hljs-number">210</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 三本目</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">230</span>, <span class="hljs-number">100</span>, <span class="hljs-number">210</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 四本目</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">240</span>, <span class="hljs-number">100</span>, <span class="hljs-number">210</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 五本目</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">250</span>, <span class="hljs-number">100</span>, <span class="hljs-number">210</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 六本目</span>
  <span class="hljs-title function_">line</span>(<span class="hljs-number">260</span>, <span class="hljs-number">100</span>, <span class="hljs-number">210</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// 七本目...<img class="emoji" draggable="false" alt="😩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f629.svg" data-marp-twemoji=""/></span>
  ...
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="10" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="36" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;harold.png&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="10" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="10" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="36" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>一つは<em>誤入力やバグなどの<strong>ヒューマンエラー</strong></em>に伴うリスクだ。<br />
一つでもパラメタに間違った数値を入力してしまった場合、後で修正点を精査するのは手間がかかるだろう。また、コピー元のコードに問題があることが後で発覚した場合、コピー分のコードも全て手作業で修正しなくてはならない。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="10" style="" data-marpit-pagination-total="36" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="11" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;crosswalk.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="11" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36" data-marpit-advanced-background="content">
<div class="bg white">
<p>もう一つは<strong>仕様変更</strong>に伴うリスクだ。例えば、先ほどの 100 本の平行線の間隔を 10 px から 12 px に変更してほしいと要求された場合のことを想像してほしい。</p>
<p>すでに要望通りのプログラムが書けていたとしても、その<em>要望が後から変更される可能性</em>は常に考慮に入れておくべきだ。何故なら我々人間を取り巻く環境は常に移ろい変化していくものだからだ。環境が変化すれば人の心もまた変わる。その変化を未来に渡って正確に予測する能力を我々は持たない。</p>
<p>同じコードのコピーを作るということは、仕様変更が発生した際、<strong>コピーした分だけ修正作業に手間取られる</strong>羽目になることを意味する。プログラマーがコピー＆ペーストを繰り返すほど、未来に起こり得る変化に対応しにくいプログラムができてしまうといえる。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="11" style="" data-marpit-pagination-total="36" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="12" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="36" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;hal9000.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="12" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="12" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="36" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2 id="%E4%BA%BA%E3%81%AF%E5%AE%8C%E7%92%A7%E3%81%AA%E5%AD%98%E5%9C%A8%E3%81%A7%E3%81%AF%E3%81%AA%E3%81%84">人は完璧な存在ではない</h2>
<p>ここで重要なのは、「<strong>ヒューマンエラーや仕様変更の発生は必然であり、避けられない事象である</strong>」ということを認識することだ。そこにある問題を認め、真っ向から向き合うことで初めて意義のある対策を講じることができると私は考える。</p>
<p>ところでプログラマーは我々人間だが、プログラムを動かすのはコンピューター、計算機だ。彼らは与えられた計算式を<em>一瞬で正確に</em>解くことができ、その仕事ぶりに「<em>誤り</em>」という言葉は無い。<br />
プログラムにバグやエラーが発生するのは主に人間の書いたコードに原因があり、コンピューターには何の罪も無い。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="12" style="" data-marpit-pagination-total="36" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="13" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h2 id="dont-repeat-yourself">“<em>Don't Repeat Yourself.</em>”</h2>
<p>一方でプログラマーの仕事とは、コードを介して<strong>コンピューターに仕事を命令</strong>することだ。<br />
そしてコピー＆ペーストという<em>単純作業の繰り返し</em>は、<em>プログラマーの本分</em>とは言えない。<br />
コンピューターに<strong>繰り返しを命令</strong>することが正しいプログラミングのあり方と言えよう。</p>
<br />
<blockquote>
<p>“<em>Don't Repeat Yourself.</em>”<br />
繰り返すのはあなた（プログラマー）ではない。</p>
</blockquote>
<div style="text-align:right">
<p><small>参照: <a href="https://e-words.jp/w/DRY%E5%8E%9F%E5%89%87.html">https://e-words.jp/w/DRY原則.html</a></small></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="14" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h1 id="%E3%83%AB%E3%83%BC%E3%83%97%E6%A7%8B%E6%96%87">ループ構文</h1>
<p>プログラムに<strong>同じ処理を複数回</strong>実行させるために、<br />
どんなプログラミング言語にもほぼ必ず存在するのが「<strong>ループ構文</strong>」だ。<br />
これから JavaScript におけるループ構文を解説していく。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="15" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h2 id="for-%E6%96%87"><code>for</code> 文</h2>
<p><strong><code>for</code> 文</strong> は、特定の処理を<strong>決められた回数だけ繰り返し</strong>実行させたい際に用いられるループ構文だ。</p>
<h4 id="%E6%9B%B8%E3%81%8D%E6%96%B9">書き方:</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; ループ回数; i++) {
  <span class="hljs-comment">// 実行したい処理</span>
}
</code></pre>
<p><code>ループ回数</code> に <code>100</code> と入れれば、<code>{ }</code> 内に書いたコードが 100 回実行される。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="16" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="for-%E6%96%87%E3%82%92%E7%B4%90%E8%A7%A3%E3%81%8F"><code>for</code> 文を紐解く</h3>
<p><code>for</code> に続く <code>( )</code> の中に注目してほしい。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">100</span>; i++) {
</code></pre>
<p>この <code>( )</code> の中身は <code>;</code><small>（セミコロン）</small>を挟んで、以下の <strong>3 つのパート</strong> に分けられる。</p>
<div class="cols gap">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>
</code></pre>
<ol>
<li>左</li>
</ol>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">i &lt; <span class="hljs-number">100</span>
</code></pre>
<ol start="2">
<li>中央</li>
</ol>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">i++
</code></pre>
<ol start="3">
<li>右</li>
</ol>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="17" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<p>プログラムが <code>for</code> の行に到達すると、<em>最初に左のパートが一回だけ実行</em>される。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>  <span class="hljs-comment">// 左: 変数 i の宣言</span>
</code></pre>
<p>中央は <em>条件式</em> で、<strong>ループを継続するか否かの条件判定</strong> を行っている。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">i &lt; <span class="hljs-number">100</span>    <span class="hljs-comment">// 中央: i が 100 より小さければループ継続</span>
</code></pre>
<p>右は <strong>ループ毎に一回実行</strong> される。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">i++        <span class="hljs-comment">// 右: i を 1 増やす</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="18" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<p>変数 <code>i</code> は <strong>ループ回数を数えるための変数</strong> でループカウンターと呼ばれる。<br />
ループを実行する度に <code>i</code> は 1 増えてゆき、<br />
100<small>（ループ回数）</small>に到達した時、条件式 <code>i &lt; 100</code> が <em>偽 (False)</em> になるため、<br />
そこでループは終了する、というわけだ。</p>
<p>まとめると次の表のようになる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="19" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<table>
<thead>
<tr>
<th style="text-align:center">実行順</th>
<th style="text-align:left">実行コード</th>
<th style="text-align:left">実行内容</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">1.</td>
<td style="text-align:left"><code>for</code></td>
<td style="text-align:left">ループ制御開始</td>
</tr>
<tr>
<td style="text-align:center">2.</td>
<td style="text-align:left"><code class="red">let i = 0</code></td>
<td style="text-align:left"><small class="red">左のパート:</small> ループカウンタの宣言</td>
</tr>
<tr>
<td style="text-align:center">3.</td>
<td style="text-align:left"><code class="green">i &lt; 100</code></td>
<td style="text-align:left"><small class="green">中央パート:</small> 条件判定（条件に合致しなければここで <code>for</code> 文を終了する）</td>
</tr>
<tr>
<td style="text-align:center">4.</td>
<td style="text-align:left"><code>{ ... }</code></td>
<td style="text-align:left"><code>{ }</code> 内の処理の実行</td>
</tr>
<tr>
<td style="text-align:center">5.</td>
<td style="text-align:left"><code class="blue">i++</code></td>
<td style="text-align:left"><small class="blue">右のパート:</small> ループカウンタに +1</td>
</tr>
<tr>
<td style="text-align:center">6.</td>
<td style="text-align:left">-</td>
<td style="text-align:left">3. に戻る</td>
</tr>
</tbody>
</table>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">100</span>; i++) {
  <span class="hljs-comment">// 繰り返し</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="20" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<p>ちなみに、ループカウンターの変数名が <code>i</code> である必要は特にない。<br />
単なる変数名なので実は<em>何でもいい</em>。</p>
<p>とはいえ慣習的に <code>i</code> が使われることが多い。その由来は <em>iterator（イテレーター, 反復子）</em>、<br />
あるいは <em>index（インデックス, 指数）</em> の頭文字であると言われている。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="21" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="%E6%BC%94%E7%BF%92">演習:</h3>
<p><code>for</code> 文を使って、<strong>縞模様</strong> を描いてみよう。<br />
（質問、アドバイス受け付けます。）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="22" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h2 id="for-%E6%96%87%E3%82%92%E6%B4%BB%E7%94%A8%E3%81%97%E3%81%A6%E3%82%AB%E3%83%A9%E3%83%BC%E3%83%91%E3%83%AC%E3%83%83%E3%83%88%E3%82%92%E6%8F%8F%E7%94%BB%E3%81%97%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86"><code>for</code> 文を活用して、カラーパレットを描画してみよう</h2>
<p>ループ構文を用いることで、一定のルールに基づいた規則性のある模様を、<br />
ほんの数行のコードで描くことができる。</p>
<p>縞模様を描くプログラムを応用して、今度はキャンバス一杯にカラーパレットを描いてみよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="23" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<div class="cols c12 gap">
<p><img src="colorpallete.png" alt="" /></p>
<div>
<p>目標とするのはこのようなシンプルな二次元カラーパレットだ。</p>
<p><strong>横軸が色相 (Hue)</strong> を表しており、左端が 0° = 赤で、右に行くにつれて 360° に近づいていく。</p>
<p><strong>縦軸は彩度 (Saturation)</strong> を表しており、上端が 0% = 白で、下に行くにつれて 100% に近づいていく。</p>
<p><em>明度 (Brightness)</em> はどの位置でも最大の 100% だ。</p>
<p>キャンバスサイズは 400 x 400 で、<br />
各セルのサイズは 40 x 40 としよう。</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="24" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h1 id="%E9%AB%98%E5%BA%A6%E3%81%AA%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90">高度な条件分岐</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="25" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="else-%E5%8F%A5"><code>else</code> 句</h3>
<p><code>if</code> 文を使い条件分岐が行えることを学んだ。<br />
<code>if</code> 文の直後に <strong><code>else</code></strong> 句を付帯させると、<br />
逆に、<strong>条件に合致しなかった場合</strong> に実行させるコードを記述することができる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="26" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="else-%E5%8F%A5%E3%81%AE%E6%9B%B8%E3%81%8D%E6%96%B9small%E4%BE%8Bsmall"><code>else</code> 句の書き方<small>（例）</small></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (x &lt; y) {
  <span class="hljs-comment">// 真 の場合</span>
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;X は Y より小さい。&#x27;</span>);

} <span class="hljs-keyword">else</span> {
  <span class="hljs-comment">// 偽 の場合</span>
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;X は Y より小さくない。&#x27;</span>);
}
</code></pre>
<p>上記のコードは、<br />
<code>x &lt; y</code> が <em>真 (true)</em> なら上の <code>alert</code> が実行され、<br />
<code>x &lt; y</code> が <em>偽 (false)</em> なら下の <code>alert</code> が実行される。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="27" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<p><code>else</code> 句は、必ず <strong><code>if</code> 文の直後に付帯</strong>するもので、<br />
<strong><code>else</code> 句単体で記述することはできない</strong>。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// これは構文エラー</span>
<span class="hljs-keyword">else</span> {

}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// これは OK</span>
<span class="hljs-keyword">if</span> (a == b) {

} <span class="hljs-keyword">else</span> {

}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="28" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h3 id="else-if-%E5%8F%A5"><code>else if</code> 句</h3>
<p><code>else if</code> 句で、<strong>さらに条件分岐を追加</strong> することもできる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (x &lt; y) {
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;X は Y より小さい。&#x27;</span>);

} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (x &gt; z) {
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;X は Y より小さくない。&#x27;</span>);
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;X は Z より大きい。&#x27;</span>);
}
</code></pre>
<p>この場合、最初の <code>if</code> が <em>偽 (false)</em> の時のみ、<br />
<code>else if</code> の条件判定が行われる。</p>
<p>どちらの条件にも合致しなかった場合は、何も実行されない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="29" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<p>複数の <code>else if</code> を繋げて、<br />
<strong>3つ以上の条件分岐</strong> をつくることも可能。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (pet == <span class="hljs-string">&#x27;dog&#x27;</span>) {          <span class="hljs-comment">// 分岐:1</span>
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;<img class="emoji" draggable="false" alt="🐶" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f436.svg" data-marp-twemoji=""/> ワン&#x27;</span>);

} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (pet == <span class="hljs-string">&#x27;cat&#x27;</span>) {   <span class="hljs-comment">// 分岐:2</span>
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;<img class="emoji" draggable="false" alt="🐱" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f431.svg" data-marp-twemoji=""/> ニャー&#x27;</span>);

} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (pet == <span class="hljs-string">&#x27;mouse&#x27;</span>) { <span class="hljs-comment">// 分岐:3</span>
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;<img class="emoji" draggable="false" alt="🐭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f42d.svg" data-marp-twemoji=""/> チュー&#x27;</span>);

} <span class="hljs-keyword">else</span> { <span class="hljs-comment">// いずれの条件も満たさなかった場合</span>
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;<img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/>&#x27;</span>);
}
</code></pre>
<p>サンプルスケッチで確認してみよう。<br />
<a href="https://editor.p5js.org/amekusa/sketches/3YAjHkOI-">https://editor.p5js.org/amekusa/sketches/3YAjHkOI-</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="30" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<h1 id="appendix-%E5%BD%B9%E3%81%AB%E7%AB%8B%E3%81%A4%E9%96%A2%E6%95%B0-%E5%A4%89%E6%95%B0">Appendix: 役に立つ関数, 変数</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="31" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">random</span>(最小値, 最大値);
</code></pre>
<p><code>最小値</code> から <code>最大値</code> までの間で、ランダムな数値<small>（乱数）</small>を生成する。<br />
生成された数値を <em>変数に入れたり</em>、<br />
<em>別の関数の引数として利用</em> したりすることができる。</p>
<p>用例:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> size = <span class="hljs-title function_">random</span>(<span class="hljs-number">50</span>, <span class="hljs-number">60</span>);
<span class="hljs-title function_">circle</span>(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, size);  <span class="hljs-comment">// 50〜60 までのランダムなサイズ</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="32" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">translate</span>(X, Y);
</code></pre>
<p>描画原点をずらす関数。<br />
通常、描画原点<small>（座標: 0, 0）</small>はキャンバスの左上に設定されているが、<br />
この関数を呼ぶことで、引数の <code>X</code>, <code>Y</code> 分だけ描画原点をずらすことができる。<br />
<code>circle()</code> や <code>text()</code> といった<em>全ての描画命令</em>は、この影響を受ける。<br />
<strong>キャンバスそのものをずらす</strong> というイメージに近い。</p>
<p>用例:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">translate</span>(<span class="hljs-number">100</span>, <span class="hljs-number">200</span>);
<span class="hljs-title function_">circle</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">50</span>); <span class="hljs-comment">// 位置: 100, 200 に円描画</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="33" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">push</span>();
</code></pre>
<p>キャンバスの状態を一時的に保存する。<br />
<code>translate()</code> 関数でずらしたキャンバスの位置も保存される。</p>
<hr />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">pop</span>();
</code></pre>
<p>最後に保存したキャンバスの状態に戻す。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="34" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<p>用例:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">push</span>(); <span class="hljs-comment">// キャンバスの初期位置を保存</span>

<span class="hljs-title function_">translate</span>(<span class="hljs-number">100</span>, <span class="hljs-number">200</span>); <span class="hljs-comment">// キャンバスをずらす</span>
<span class="hljs-title function_">circle</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">50</span>);    <span class="hljs-comment">// 位置: 100, 200 に円描画</span>

<span class="hljs-title function_">pop</span>(); <span class="hljs-comment">// キャンバスを初期位置に戻す</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="35" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">mouseX
mouseY
</code></pre>
<p>現在のマウスカーソルの X 座標, Y 座標 が入っている変数。</p>
<p>用例:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">circle</span>(mouseX, mouseY, <span class="hljs-number">50</span>); <span class="hljs-comment">// マウスカーソルの位置に円描画</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy" data-marpit-pagination="36" style="--paginate:true;--theme:4ofhwu7ck2kb07bue7dyytxn3leddyabnpup3wi5jy;" data-marpit-pagination-total="36">
<p>参考書籍のコード<br />

</section>
